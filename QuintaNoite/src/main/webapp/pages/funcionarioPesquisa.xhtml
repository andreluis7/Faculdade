<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">
	<ui:define name="conteudo">

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionário" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="4">
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="30" />
				<p:outputLabel value="CPF" />
				<p:inputMask mask="999.999.999-99" maxlength="20" size="20"/>
				<p:button value="Buscar" />
				<p:button value="Novo" outcome="/pages/funcionarioCadastro.xhtml"/>
			</h:panelGrid>
			
			<p:dataTable emptyMessage="Nenhum registro encontrado">
			<p:column headerText="Código"></p:column>
			<p:column headerText="Nome"></p:column>
			<p:column headerText="Cpf"></p:column>
			<p:column headerText="Função"></p:column>
			<p:column headerText="Opções"></p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
