<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">
	<ui:define name="conteudo">

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Produto" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="4">
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="30" />
				<p:button value="Buscar" />
				<p:button value="Novo" outcome="/pages/produtoCadastro.xhtml"/>
			</h:panelGrid>
			
			<p:dataTable emptyMessage="Nenhum registro encontrado" 
			value="#{produtoBean.produtos}" paginator="true" rows="10"
				var="produto">
			<p:column headerText="Código">
				<h:outputText value="#{produto.codigo}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{produto.nome}" />
			</p:column>
			<p:column headerText="Valor">
				<h:outputText value="#{produto.valor}" />
			</p:column>
			<p:column headerText="Quantidade">
				<h:outputText value="#{produto.qtde}" />
			</p:column>
			<p:column headerText="Fornecedor">
				<h:outputText value="#{produto.fornecedor.nome}" />
			</p:column>
			<p:column headerText="Opções"></p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
