<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">
	<ui:define name="conteudo">

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fornecedor" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="4">
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="30" />
				<p:button value="Buscar" />
				<p:button value="Novo" outcome="/pages/fornecedorCadastro.xhtml">
					<f:param name="foracao" value="Salvar" />
				</p:button>
			</h:panelGrid>

			<p:dataTable emptyMessage="Nenhum registro encontrado"
				value="#{fornecedorBean.fornecedores}" paginator="true" rows="10"
				var="fornecedor">
				<p:column headerText="Código">
					<h:outputText value="#{fornecedor.codigo}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{fornecedor.nome}" />
				</p:column>

				<p:column headerText="Opções">
					<p:button icon="ui-icon-pencil"
						outcome="/pages/fornecedorCadastro.xhtml">

						<f:param name="forCad" value="#{fornecedor.codigo}" />
						<f:param name="foracao" value="Editar" />
					</p:button>

					<p:button icon="ui-icon-trash"
						outcome="/pages/fornecedorCadastro.xhtml">
						<f:param name="forCad" value="#{fornecedor.codigo}" />
						<f:param name="foracao" value="Excluir" />
					</p:button>
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
