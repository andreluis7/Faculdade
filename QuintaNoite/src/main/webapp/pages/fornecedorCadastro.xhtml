<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">
	<ui:define name="conteudo">

		<h:form id="formFornecedor">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fornecedor" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2" id="panelFornecedor">
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="30" id="nome"
					value="#{fornecedorBean.fornecedor.nome}" />
			</h:panelGrid>

			<h:panelGrid columns="5">
				<p:commandButton value="Novo" />
				<p:commandButton value="Salvar"
					actionListener="#{fornecedorBean.salvar}"
					update="msgGlobal, :formFornecedor:panelFornecedor" />
				<p:commandButton value="Editar" />
				<p:commandButton value="Excluir" />
				<p:button value="Voltar" outcome="/pages/fornecedorPesquisa.xhtml" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
