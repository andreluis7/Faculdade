<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">
	<ui:define name="conteudo">

		<h:form id="formFuncionario">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionário" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2" id="panelFuncionario">
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="30"
					value="#{funcionarioBean.funcionario.nome}" />
				<p:outputLabel value="CPF" />
				<p:inputMask mask="999.999.999-99" maxlength="20" size="20"
					value="#{funcionarioBean.funcionario.cpf}" />
				<p:outputLabel value="Senha" />
				<p:password maxlength="8" size="20"
					value="#{funcionarioBean.funcionario.senha}" />
				<p:outputLabel value="Função" />
				<p:selectOneMenu value="#{funcionarioBean.funcionario.funcao}">
					<f:selectItem itemValue="" itemLabel="Selecione um cargo" />
					<f:selectItem itemValue="Administrador" itemLabel="Administrador" />
					<f:selectItem itemValue="Vendedor" itemLabel="Vendedor" />
					<f:selectItem itemValue="Gerente" itemLabel="Gerente" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="5">
				<p:commandButton value="Novo"
					actionListener="#{funcionarioBean.novo}"
					update="msgGlobal, :formFuncionario:panelFuncionario" />
				<p:commandButton value="Salvar"
					actionListener="#{funcionarioBean.salvar}"
					update="msgGlobal, :formFuncionario:panelFuncionario" />
				<p:commandButton value="Editar" />
				<p:commandButton value="Excluir" />
				<p:button value="Voltar" outcome="/pages/funcionarioPesquisa.xhtml" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
