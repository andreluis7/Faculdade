<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<h:body>
<p:growl id="msgGlobal"/>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" header="Sistema de vendas"
			resizable="false" closable="false" collapsible="false">
		</p:layoutUnit>
		<p:layoutUnit position="south" header="Desenvolvido por AndrÃ© "

		</p:layoutUnit>
		<p:layoutUnit position="west" size="250" resizable="false"
			closable="false" collapsible="false">
			<h:form>
				<p:panelMenu>
					<p:submenu label="Arquivo">

					<p:submenu label="Cadastro">
						<p:menuitem value="Fornecedor" outcome="/pages/fornecedorPesquisa" />

					</p:submenu>
					<p:submenu label="Vendas">
						<p:menuitem value="Nova venda" />
					</p:submenu>

					</p:submenu>

			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">

	</p:layout>
